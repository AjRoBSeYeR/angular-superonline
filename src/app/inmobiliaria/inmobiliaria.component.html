    <form action="#"  class="form-group form-inline">
      <p id="rango-precio" class="clearfix"><b>Rango de precio: </b></p>
      <div class="rango-precio">
        <span>Min </span><input class="form-control" type="number" min="0" #precioMin>
        <span>Max </span><input class="form-control" type="number" min="precioMin.value" #precioMax>
      </div>
    </form>
    
    <!-- Miniaturas de las viviendas -->
    <h2>Lista de viviendas</h2>
    <div class="card-deck lista-viviendas row">
      <!-- [class.seleccionado]="vivienda === vivienda" -->
      <div class="mini-casa col-sm-6" *ngFor="let vivienda of listaViviendas" (click)="select($event.target, vivienda)">
        <div class="card miniatura">
          <img class="card-img-top" src="{{vivienda.foto}}" alt="{{vivienda.nombre}}">
          <div class="card-body">
            <h5 class="card-title">{{vivienda.nombre}}</h5>
            <p class="card-text">
              {{vivienda.precio}} €
            </p>
          </div>
        </div>
      </div>
    </div>

  </div><!-- END #filtro-viviendas -->

  <!-- Componente: ViviendaComponent -->
  <div id="vivienda-component" class="col-md-7">
      <app-vivienda [vivienda]="vivienda"></app-vivienda>
  </div>
